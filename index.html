<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>2020 Federal Income Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid mw-550">
    <div class="row">
      <div class="col-12">
  
        <h1 class="text-center mt-3">2020 Federal Income Tax Calculator</h1>
        <form class="needs-validation">
          <label class="form-label" for="filing-as">How are you filing?</label>
          <div class="input-group mb-3">      
            <select class="form-select" name="filing-as" id="filing-as">
              <option value="Single">Single</option>
              <option value="Married Filing Jointly">Married Filing Jointly</option>
              <option value="Head of Household">Head of Household</option>
              <option value="Married Filing Separately">Married Filing Separately</option>
            </select>
          </div>

          <label class="form-label" for="income">Taxable Income</label>
          <div class="input-group mb-3">      
            <input class="form-control" type="number" name="income" id="income" placeholder="Nearest Dollar" min="0" oninput="validity.valid||(value='');" required><br><br>
            <div class="invalid-feedback">
              Please enter taxable income to the nearest dollar.
            </div>    
          </div>

          <div class="input-group mb-3 justify-content-center d-flex">
            <input class="btn btn-primary btn-lg" type="submit" value="Calculate" id="calculate-button">
          </div>    
        </form>
        <main class="text-center d-none mt-4" id="tax-answer">
          <h2>Tax Owed:</h2>
          <h3 id="tax-owed">Amount</h3>
          <h2 class="mt-3">Tax Bracket:</h2>
          <h3 id="tax-bracket">Bracket</h3>
          <h2 class="mt-3">Effective Tax Rate:</h2>
          <h3 id="effective-tax-rate">Rate</h3>
        </main>

    </div>
  </div>
</div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="calculation.js"></script>
</body>
</html>
